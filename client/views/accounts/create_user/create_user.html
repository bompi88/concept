<!--
This is the navbar dropdown for adding user.
-->
<template name="NavBarCreateUserDropdown">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Lag ny bruker <span class="caret"></span></a>
    <div class="dropdown-menu col-sm-3" role="menu" style="width:330px; padding: 20px 0px 13px 0px;">
      <form role="form">
        <div class="form-group" style="margin-bottom: 5px;">
          <input name="newUserEmail" type="email" class="form-control" placeholder="Epost til ny bruker" required autofocus>
        </div>
        <button id='submit' class="btn btn-primary btn-block" style="margin-left:0;" type="submit">Send epost til ny bruker</button>
      </form>
    </div>
  </li>
</template>

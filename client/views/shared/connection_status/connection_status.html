<template name="ConnectionStatus">
  {{#if $neq status "connected"}}
    {{#if $gt retries 2}}
      <div class="alert alert-danger text-center status-bar animated fadeIn" role="alert">
        Mistet forbindelsen med serveren. <b>Vennligst vent...</b>
      </div>
    {{/if}}
  {{/if}}
</template>

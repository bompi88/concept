				<h1 class="text-center hyphenate">Evalueringskriterier</h1>

		        <p class="text-center hyphenate">
		        	Hvert prosjekt blir evaluert basert på kriteriene under.
		        </p>

		        <hr>

				<div class="row">
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-time pull-left"></span>
							<h3>Produktivitet</h3>
						</div>
						<p class="hyphenate">
              Dette handler om gjennomføringen av selve investeringsprosjektet, og spørsmålet om hvor effektivt prosjektorganisasjonen har omsatt ressurser til leveranser. En må spørre om resultatmålene for henholdsvis kostnad, tid og kvalitet ble nådd som avtalt. I tillegg må en vurdere om arbeidet kunne vært gjort billigere, raskere eller med bedre kvalitet. Det siste vil kreve en referansesjekk mot andre liknende prosjekter, samt en gjennomgang av hvilke usikkerhetsfaktorer som har slått til og hvordan disse er håndtert.
            </p>
					</div>
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-ok-sign pull-left"></span>
							<h3>Måloppnåelse</h3>
						</div>
						<p class="hyphenate">
							Når vi snakker om måloppnåelse gjelder dette realiseringen av effektmålet, dvs. behovstilfredsstillelse for de aktuelle brukergrupper. En spør om de avtalte effektmålene ble nådd, og i hvilken grad prosjektet vurderes å ha bidratt til dette. Dersom det avtalte målet er lite egnet til evaluering, for eksempel fordi det er trivielt eller urealistisk, bør evaluator avklare hvilket ambisjonsnivå man legger til grunn. Hvis mulig bør en benchmarke mot andre tilsvarende eller liknende tiltak for å avklare hva som er et rimelig ambisjonsnivå.
						</p>
					</div>
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-thumbs-up pull-left"></span>
							<h3>Virkninger</h3>
						</div>
						<p class="hyphenate">
							Prosjektet kan også ha utilsiktede virkninger. Disse må dokumenteres og en må da tenke bredere og mer kreativt og vurdere de samlede konsekvensene av tiltaket, positive og negative, tilsiktede og utilsiktede, kort- og langsiktige, for målgruppen og for andre berørte parter. En skal bare ta med de virkningene som med rimelighet kan tilbakeføres som resultat av tiltaket.
						</p>
					</div>
				</div>

<template name="ProjectReferences">
	{{#TableResponsive header="Litteratur og referanser" id="references" class="section-padding"}}
		<thead>
			<tr>
				<th>Tittel</th>
				<th>Dato</th>
				<th>Type dokument</th>
				<th>Lenke</th>
			</tr>
		</thead>
		<tbody>
			{{#each references}}
			<tr>
				<td>{{#if title}}{{title}}{{else}}Uten tittel{{/if}}</td>
				<td>{{#if date}}{{date}}{{else}}-{{/if}}</td>
				<td>{{#if typedoc}}{{typedoc}}{{else}}-{{/if}}</td>
				<td><a href="{{$getUrlById fileId 'files'}}" target="_blank">Last ned</a></td>
			</tr>
			{{/each}}
		</tbody>
	{{/TableResponsive}}
</template>

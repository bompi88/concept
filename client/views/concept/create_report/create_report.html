<template name="CreateReport">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<form role="form" id="report-form">
				<h3>Generelt</h3>
				<div class="form-group">
					<input type="text" class="form-control" id="name" placeholder="Prosjektnavn">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="sector" placeholder="Sektor">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="year" placeholder="Årstall">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="cost" placeholder="Kostnad">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="location" placeholder="Sted">
				</div>
				<div class="form-group">
					<!-- Should be a combobox or something? -->
					<input type="text" class="form-control" id="success-factor" placeholder="Grad av suksess 1-3">
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Kort prosjektbeskrivelse"></textarea>
				</div>

				<h3>Evaluering</h3>

				<h4>Tekstlige vurderinger</h4>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Kort sammenfattende tekstlig vurdering (seks kriterier)"></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Samlet vurdering"></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Effektivitet"></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Måloppnåelse"></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Virkninger"></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Relevans"></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Levedyktighet"></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Samfunnsøkonomisk lønnsomhet"></textarea>
				</div>

				<h4>Tallvurderinger</h4>

				<h5>1. Samlet vurdering</h5>
				{{> RadioGroupFive name="num-eval-total"}}

				<h5>2. Effektivitet</h5>
				{{> RadioGroupFive name="num-eval-efficiency"}}

				<h5>3. Måloppnåelse</h5>
				{{> RadioGroupFive name="num-eval-achievement"}}

				<h5>4. Virkninger</h5>
				{{> RadioGroupFive name="num-eval-effects"}}

				<h5>5. Relevans</h5>
				{{> RadioGroupFive name="num-eval-relevance"}}

				<h5>6. Levedyktighet</h5>
				{{> RadioGroupFive name="num-eval-viability"}}

				<h5>7. Samfunnsøkonomisk lønnsomhet</h5>
				{{> RadioGroupFive name="num-eval-profitability"}}
				
				<button type="submit" class="btn btn-primary pull-right">Lagre</button>
				<button type="button" class="btn btn-default pull-right cancel-btn">Avbryt</button>
			</form>
		</div>
	</div>
</template>

<template name="RadioGroupFive">
	<div class="form-group">
		{{> RadioButton name=this.name value="1"}}
		{{> RadioButton name=this.name value="2"}}
		{{> RadioButton name=this.name value="3"}}
		{{> RadioButton name=this.name value="4"}}
		{{> RadioButton name=this.name value="5"}}
	</div>
</template>

<template name="RadioButton">
	<label class="radio-inline">
		<input type="radio" name="{{name}}" id="{{name}}-option1" value="{{value}}" checked>
		{{value}}
	</label>
</template>

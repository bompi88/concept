<template name="LoginForm">
	<div class="container animated fadeInUp">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4 outer">
				<h1 class="text-center login-title">
					{{#if $currentRouteIs 'AdminLogon'}}
						Logg inn på Concepts rapportverktøy
					{{/if}}
					{{#if $currentRouteIs 'AdminForgottonPassword'}}
						Redningen er nær. Hent ut passord.
					{{/if}}
				</h1>
				<div class="account-wall">
					<span id="single-page-login-alert"></span>
					{{#if $currentRouteIs 'AdminLogon'}}
						{{> AdminLogon}}
					{{/if}}
					{{#if $currentRouteIs 'AdminForgottonPassword'}}
						{{> AdminForgottonPassword}}
					{{/if}}
				</div>
				{{#if $currentRouteIs 'AdminLogon'}}
					<a href="#" class="text-center new-pass" id="forgot-password">Glemt passord?</a>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="AdminForgottonPassword">
	<form class="form-password-lookup">
		<input name="email" id="email" type="text" class="form-control" placeholder="Epost" required>
		<button id='submit' class="btn btn-lg btn-primary btn-block" type="submit">Send inn</button>
		<a href type="button" id='cancel' class="btn btn-lg btn-primary btn-block">Avbryt</a>
	</form>
</template>

<template name="AdminLogon">
	<form class="form-signin">
		<input name="username" id="username" type="text" class="form-control" placeholder="Epost" required autofocus>
		<input name="password" id="password" type="password" class="form-control" placeholder="Passord" required>
		<button id='submit' class="btn btn-lg btn-primary btn-block" type="submit">Logg inn</button>
	</form>
</template>

<template name="AlertBox">
	<div class="alert alert-danger alert-dismissable" id="single-page-login-alert-msg">
		{{msg}}
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	</div>
</template>

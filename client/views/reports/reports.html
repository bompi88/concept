<template name="Reports">
	<div class="container-fluid background-basic">
		<div class="container animated fadeIn" style="padding: 0;">

        {{!-- Filtering is only supported for large devices --}}
        <div class="col-md-4 hidden-xs hidden-sm animated fadeIn">
          {{!-- Show export and filtering options for large screens --}}
          {{#if showSortBox}}
          <div class="btn-group">
            <button type="button" class="btn btn-default {{#if $.Session.equals 'showFilter' true}} active{{/if}}" id="btn-filter">
              <span class="glyphicon glyphicon-filter"></span> Filtrer
            </button>
            <button type="button" class="btn btn-default" id="download">
              <span class="glyphicon glyphicon-export"></span> Eksporter
            </button>
          </div>
          {{/if}}
        </div>

				{{!-- Toolbar for small screen sizes --}}
				<div class="col-xs-12 text-center visible-xs">
						{{> Toolbar}}
				</div>

        {{!-- Toolbar for large screen sizes --}}
				<div class="col-md-4 text-center hidden-xs">
					{{> Toolbar}}
				</div>

        {{!-- Show export and filtering options for small screens --}}
        <div class="col-xs-12 visible-xs visible-sm text-center animated fadeIn" style="margin-top: 20px;">
          {{#if showSortBox}}
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="download">
              <span class="glyphicon glyphicon-export"></span> Eksporter
            </button>
          </div>
          {{/if}}
        </div>

				{{!-- Render a sort box --}}
        {{#if showSortBox}}
          {{!-- Pull sort box to the right on large screens --}}
          <div class="col-md-4 hidden-xs hidden-sm animated fadeIn" style="z-index:100;">
            {{> SortBox class="pull-right"}}
          </div>

          {{!-- Center sort box on small screens --}}
          <div class="col-xs-12 visible-xs visible-sm text-center animated fadeIn" style="padding-top: 20px;z-index:100;">
            {{> SortBox}}
          </div>
        {{/if}}


      {{!-- Show filter section if filter button is toggeled --}}
      {{#if showSortBox}}
        {{#if $.Session.equals 'showFilter' true}}
        <div class="col-xs-12">
          <div class="col-xs-12 hidden-xs hidden-sm content-wrapper animated fadeIn" style="margin-top:30px;z-index:10;">
           {{> Filter}}
           {{> FilterList}}
         </div>
       </div>
       {{/if}}
      {{/if}}

      {{!-- Render a pagination section if the number of pages is
            greater than one --}}
      {{#if pages}}
        {{#if $gt pages.length 1}}
    			<div class="col-xs-12 text-center" style="margin-top:30px;">
      			<div class="btn-group text-center paging">
              {{#each pages}}
      				  <button type="button" class="btn btn-default {{#if $.Session.equals 'currentPage' number}} active {{/if}}">{{number}}</button>
      				{{/each}}
      			</div>
          </div>
        {{/if}}
      {{/if}}

      {{!-- Presentation view for large screens --}}
      <div class="row hidden-xs">
  			<div class="col-xs-12" id="report-list-container">
  				{{> PresentationView}}
  			</div>
  		</div>

      {{!-- Presentation view for small screens --}}
      <div class="col-xs-12 visible-xs" id="report-list-container">
        {{> PresentationView}}
      </div>
    </div>
	</div>
</template>

<template name="PresentationView">
  {{!-- Render the selected presentation view --}}
  {{#if $.Session.equals 'ReportViewState' 'box'}}
    {{> BoxReportView}}
  {{/if}}

  {{#if $.Session.equals 'ReportViewState' 'table'}}
    <div class="col-xs-12 hidden-xs">
      {{> TableReportView}}
    </div>
    <div class="col-xs-12 visible-xs" style="padding:0;">
      {{> TableReportView}}
    </div>
  {{/if}}

  {{#if $.Session.equals 'ReportViewState' 'map'}}
    {{> MapView state='reportLocation'}}
  {{/if}}
</template>

<template name="TableReportView">
	<div class="table-container table-responsive animated fadeIn">
		<table class="table table-striped table-hover">
			<thead>
        <tr>
          <th class="sort-toggle table-header" data-id="name">Navn {{> SortArrow sortBy='project.name'}}</th>
          <th class="sort-toggle table-header" data-id="success">Suksesskategori {{> SortArrow sortBy='project.successCategory' reversed="1"}}</th>
          <th class="sort-toggle table-header" data-id="sector">Sektor {{> SortArrow sortBy='project.sector'}}</th>
          <th class="sort-toggle table-header" data-id="finishing-year">Årstall ferdigstilt {{> SortArrow sortBy='project.finishingYear'}}</th>
          <th class="sort-toggle table-header" data-id="evaluation-year">Årstall evaluering {{> SortArrow sortBy='project.evaluationYear'}}</th>
        	<th class="table-header">
            <span style="white-space:nowrap;">
              <span class="sort-toggle" data-id="management-budget">Styringsramme&nbsp;</span>
              <span class="glyphicon glyphicon-info-sign pop-info" data-toggle="popover" data-content="{{infoText}}"></span>
            </span>
            &nbsp;{{> SortArrow sortBy='project.managementBudget.amount'}}
          </th>
          <th class="table-header">
            <span style="white-space:nowrap;">
              <span class="sort-toggle" data-id="cost-budget">Kostnadsramme&nbsp;</span>
              <span class="glyphicon glyphicon-info-sign pop-info" data-toggle="popover" data-content="{{infoText}}"></span>
            </span>
            &nbsp;{{> SortArrow sortBy='project.costBudget.amount'}}
          </th>
          <th class="table-header">
            <span style="white-space:nowrap;">
              <span class="sort-toggle" data-id="cost-final">Sluttkostnad&nbsp;</span>
              <span class="glyphicon glyphicon-info-sign pop-info" data-toggle="popover" data-content="{{infoText}}"></span>
            </span>
            &nbsp;{{> SortArrow sortBy='project.costFinal.amount'}}
          </th>
        	<th class="sort-toggle table-header" data-id="responsible-org">Evaluator {{> SortArrow sortBy='responsible.organization'}}</th>
          {{#if currentUser}}
          <th class="table-header">Valgt</th>
          {{/if}}
        </tr>
      </thead>
      <tbody>
  		  {{#each reports}}
  	  		<tr class="table-row">
            <td class="row-item">{{project.name}}</td>
            <td class="row-item">{{> TrafficLight}}</td>
            <td class="row-item">{{project.sector}}</td>
            <td class="row-item">{{project.finishingYear}}</td>
            <td class="row-item">{{project.evaluationYear}}</td>
            <td class="row-item">
              {{#if project.managementBudget.amount}}
                {{project.managementBudget.amount}}
              {{else}}
                -
              {{/if}}
            </td>
            <td class="row-item">
              {{#if project.costBudget.amount}}
                {{project.costBudget.amount}}
              {{else}}
                -
              {{/if}}
            </td>
            <td class="row-item">
              {{#if project.costFinal.amount}}
                {{project.costFinal.amount}}
              {{else}}
                -
              {{/if}}
            </td>
            <td class="row-item">{{responsible.organization}}</td>
            {{#if currentUser}}
            <td><div class="checkbox"><input type="checkbox" value="{{_id}}" checked="{{isChecked}}"></div></td>
            {{/if}}
          </tr>
  	  	{{/each}}
    	</tbody>
		</table>
	</div>
</template>

<template name="TableResponsive">
	<div class="{{class}}" id="{{id}}">
		<h2>{{header}}</h2>
		<div class="col-md-12">
			<div class="table-responsive text-center" style="padding-top:25px;">
				<table class="table table-condensed table-striped">
					{{> Template.contentBlock}}
				</table>
			</div>
		</div>
	</div>
</template>

<template name="ModalText">
	<div class="modal face" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">{{modalHeader}}</h4>
				</div>
				<div class="modal-body">
					<p>{{modalText}}</p>
				</div>
				<div class="modal-footer text-center">
					<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Lukk</button>
				</div>
			</div>
		</div>
	</div>

</template>

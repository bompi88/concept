<template name="Report">
	<div class="container content-wrapper animated fadeIn" id="mycontent">
		<header>
			<div class="page-header text-center">
				<h1 id="information">{{project.name}}</h1>
				<div class="btn-group button-margin" data-toggle="buttons">
					<label class="btn btn-default {{#if $eq textState "long"}}active{{/if}}" id="export-text">
						<input type="radio" name="text-view" ><span class="glyphicon glyphicon-export"></span> Eksporter til PDF
					</label>
					{{#if currentUser}}
					<label class="btn btn-success edit-btn">
						<input type="radio" name="text-view" ><span class="glyphicon glyphicon-edit"></span> Rediger
					</label>
					{{/if}}
				</div>
			</div>
		</header>

		<div class="row">
			<div class="col-xs-12 col-lg-10">
				<div class="row section-padding">
					<div class="col-md-7">
						<p>{{project.projectDescription.short}}
							<span> <a href="#" class="read-more" id="desc-button">Les mer &raquo;</a></span>
						</p>
						<figure id="projectImage">
              <a href="{{$getUrlById images.[0].fileId 'images' store='original'}}" title="<h5>{{images.[0].title}}.</h5> Foto: {{#if images.[0].link}}<a href='{{images.[0].link}}' style='color: #6b8eaf'>{{images.[0].copyright}}</a>{{else}}{{images.[0].copyright}}{{/if}}</br></br>" class="image-link">
                <img src="{{$getUrlById images.[0].fileId 'images' store='medium'}}" class="img-responsive" style="max-height:350px;margin: 0 auto;" alt="{{images.[0].title}}. Foto.">
              </a>
                <figcaption class="text-center">{{images.[0].title}}. Foto: {{#if images.[0].link}}<a href="{{images.[0].link}}">{{images.[0].copyright}}</a>{{else}}{{images.[0].copyright}}{{/if}}</figcaption>
						</figure>
					</div>

					<div class="col-md-5">
						<div class="center-block">
							{{>ProjectInformationBox}}
						</div>
					</div>

				</div>

				<hr>

				<div class="row section-padding" id="evaluation">
					<div class="col-md-5">
						<figure id="radarChart">
							<canvas id="spiderEvaluation" height="400" width="400"></canvas>
							<figcaption class="text-center" id="spider-caption"><a href="{{pathFor 'EvaluationCriteria'}}">Les om evalueringskriteriene</a></figcaption>
						</figure>
					</div>

					<div class="col-md-7">

						<h2>Evaluering <small> utført av {{responsible.organization}} ved {{responsible.person}}</small></h2>

						{{> EvaluationParagraph header="Samlet vurdering" ref=evaluation.overall id="evaluation-overall" hSize="large"}}

						{{> EvaluationParagraph header="Produktivitet" ref=evaluation.productivity id="evaluation-productivity"}}

						{{> EvaluationParagraph header="Måloppnåelse" ref=evaluation.achievement id="evaluation-achievement"}}

						{{> EvaluationParagraph header="Virkninger" ref=evaluation.effects id="evaluation-effects"}}

						{{> EvaluationParagraph header="Relevans" ref=evaluation.relevance id="evaluation-relevance"}}

						{{> EvaluationParagraph header="Levedyktighet" ref=evaluation.viability id="evaluation-viability"}}

						{{> EvaluationParagraph header="Samfunnsøkonomisk lønnsomhet" ref=evaluation.profitability id="evaluation-profitability"}}

					</div>
				</div>

				<hr>

				<div class="section-padding" id="images">
					<h2>Bilder</h2>
					<div id="links" style="padding-top:25px;">
						{{#each images}}
  						<a href="{{$getUrlById fileId 'images' store='original'}}" title="<h5>{{title}}.</h5> Foto: {{#if link}}<a href='{{link}}' style='color: #6b8eaf'>{{copyright}}</a>{{else}}{{copyright}}{{/if}}</br></br>" class="image-link">
  							<img src="{{$getUrlById fileId 'images' store='thumbs'}}" style="max-height:150px;" alt="{{title}}">
  						</a>
						{{/each}}
					</div>
				</div>

				<hr>
				{{> ProjectReferences}}
			</div>

			<div class="col-md-2 hidden-md" id="body-right">
				<nav class="bs-docs-sidebar" id="sidebar">
					<ul id="mynav" class="nav nav-stacked affix">
						{{> SideBarElement name="Prosjektinformasjon" to="information" active="true"}}
						{{# SideBarElement name="Evaluering" to="evaluation" multiple="true"}}

							{{> SideBarElement name="Samlet vurdering" to="evaluation-overall"}}
							{{> SideBarElement name="Produktivitet" to="evaluation-productivity"}}
							{{> SideBarElement name="Måloppnåelse" to="evaluation-achievement"}}
							{{> SideBarElement name="Virkninger" to="evaluation-effects"}}
							{{> SideBarElement name="Relevans" to="evaluation-relevance"}}
							{{> SideBarElement name="Levedyktighet" to="evaluation-viability"}}
							{{> SideBarElement name="Samf.øk. lønnsomhet" to="evaluation-profitability"}}

						{{/SideBarElement}}
						{{> SideBarElement name="Bilder" to="images"}}
						{{> SideBarElement name="Referanser" to="references"}}
					</ul>
				</nav>
			</div>
		</div>
	</div>
</template>

<template name="SideBarElement">
	<li class="{{class}} {{#if active}}active{{/if}}">
		<a href="#{{to}}" contenteditable="false">{{name}}</a>

		{{#if multiple}}
			<ul class="nav nav-stacked">
				{{> UI.contentBlock}}
			</ul>
		{{/if}}
	</li>
</template>

<template name="EvaluationParagraph">
	{{#if $eq hSize 'large'}}
		<h3 id="{{id}}">{{header}}</h3>
		<p>{{ref.short}}
			<span>&nbsp;<a href="#" class="read-more">Les mer &raquo;</a></span>
		</p>
	{{else}}
		<h4 id="{{id}}">{{header}}</h4>
		<p>{{{ref.short}}}<b>&nbsp;{{ref.value}} av 6 poeng</b>.
			<span>&nbsp;<a href="#" class="read-more">Les mer &raquo;</a></span>
		</p>
	{{/if}}
</template>

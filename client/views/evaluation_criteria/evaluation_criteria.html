<template name="EvaluationCriteria">
	<div class="container-fluid background-basic eval-criteria-container">
		<div class="container animated fadeIn">
			<div class="col-xs-12 content-wrapper about-content">

				<h1 class="text-center">Evalueringskriterier</h1>
		    <p class="text-center">Hvert prosjekt blir evaluert basert på kriteriene under, og evaluator gir poengscore som oppsummerer vurderingen.</p>
        <p class="text-center">Her kan du laste ned et notat som beskriver evalueringsmodellen, sentrale referanser og krav til evaluator. Notatet gir også retningslinjer for vurdering og poenggivning. <a href="/assets/Template_ for_etterevaluering_av_KS_-_prosjekter_v2.pdf" target="_blank">Last ned notatet her</a> **</p>
		    <hr>
        <div class="row">
          <div class="col-md-4">
            <div class="header-with-icon">
              <span class="glyphicon glyphicon-time pull-left"></span>
              <h3>Produktivitet</h3>
            </div>
            <p>
              Dette handler om selve gjennomføringen av investeringsprosjektet, og spørsmålet om hvor effektivt prosjektorganisasjonen har omsatt ressurser til leveranser. En spør om resultatmålene for henholdsvis kostnad, tid og kvalitet ble nådd som avtalt. Utgangspunktet for vurderingen er Stortingets vedtak og KS2-rapporten med de anbefalingene som ble gitt der. En vurderer også om arbeidet kunne vært gjort billigere, raskere eller med bedre kvalitet.
            </p>
          </div>
          <div class="col-md-4">
            <div class="header-with-icon">
              <span class="glyphicon glyphicon-ok-sign pull-left"></span>
              <h3>Måloppnåelse</h3>
            </div>
            <p>
              Dette gjelder realiseringen av effektmålet, og handler derfor om behovstilfredsstillelse for de aktuelle brukergruppene. Det effektmålet som er formelt vedtatt viser seg i mange tilfeller å være lite egnet til evaluering, for eksempel fordi det er trivielt eller urealistisk.</p>
              <p>I slike tilfeller vil evaluator måtte avklare hvilket ambisjonsnivå som skal legges til grunn i evalueringen, for eksempel ved å sammenlikne med andre tilsvarende eller liknende tiltak. 
            </p>
          </div>
          <div class="col-md-4">
            <div class="header-with-icon">
              <span class="glyphicon glyphicon-thumbs-up pull-left"></span>
              <h3>Virkninger</h3>
            </div>
            <p>
              Vurderingen her gjelder alle andre virkninger utover måloppnåelsen som kan tilbakeføres som resultat av prosjektet. En må da tenke bredere og vurdere de samlete konsekvensene av tiltaket, både positive og negative, tilsiktede og utilsiktede, for målgruppen og for andre berørte parter. 
            </p>
          </div>
        </div>

				<div class="row">
          <div class="col-md-4">
            <div class="header-with-icon">
              <span class="glyphicon glyphicon-question-sign pull-left"></span>
              <h3>Relevans</h3>
            </div>
            <p>
              Et prosjekt er relevant dersom samfunnet og de sentrale brukergruppene har behov for det prosjektet leverer. Å realisere formelt avtalte mål er ikke tilstrekkelig – målene må være i samsvar med brukernes og samfunnets behov eller prioriteringer. En utfordring kan være at ulike gruppers behov kan være uavklart eller motsetningsfylt.
            </p>
          </div>
          <div class="col-md-4">
            <div class="header-with-icon">
              <span class="glyphicon glyphicon-road pull-left"></span>
              <h3>Levedyktighet</h3>
            </div>
            <p>
              Dette gjelder det langsiktige og strategiske (engelsk sustainability), om de positive effektene av tiltaket kan vedvare over hele levetiden, og om nytten for samfunnet er positiv på sikt. Dette handler blant annet om stabiliteten i behov og prioriteringer, fremtidig ressurstilgang, fremtidig finansieringsevne og -vilje, fleksibilitet til å tilpasse seg nye rammebetingelser etc.
            </p>
          </div>
          <div class="col-md-4">
            <div class="header-with-icon">
              <span class="glyphicon glyphicon-euro pull-left"></span>
              <h3>Samfunnsøkonomisk lønnsomhet</h3>
            </div>
            <p>
              Samfunnet har ikke ubegrenset med ressurser, og intet mål er så viktig at det må nås for enhver pris. Midler som brukes på ett offentlig tiltak går på bekostning av andre goder innbyggerne kunne fått. Samfunnsøkonomisk analyse ser på sammenhengen mellom ressursbruken og det som kommer ut. Vi må forsikre oss om at investeringen gir gevinst og at gevinsten er fremskaffet effektivt og uten sløsing.
            </p>
          </div>
				</div>
        <p class="text-center" style="margin-top:30px;"><em>**) <b>NB!</b> Retningslinjene for poenggivning var ikke etablert ved de første evalueringene. For disse har Concept foretatt en kalibrering med noen mindre justeringer for å sikre sammenliknbarhet.</em></p>
			</div>
		</div>
	</div>
</template>

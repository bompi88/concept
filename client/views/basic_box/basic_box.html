<template name="BasicBox">
	<div class="col-xxs-12 col-xs-12 col-sm-6 col-md-6 col-lg-4 box">
		<div class="thumbnail-normal clearfix">
			<div class="box-header text-center">
				<h4 style="padding:0;margin:0;">{{project.name}}</h4>
			</div>
			<input type="hidden" name="id" class="id" value="{{_id}}">
			<section class="row col-xs-12" style="margin: 0;padding:0;">
				<div class="col-xs-7 box-facts">
					<ul class="list-group">
						<li class="list-group-item"><span class="bold">Sektor:</span> <span class="pull-right">{{project.sector}}</span></li>
						<li class="list-group-item"><span class="bold">Ferdigstilt:</span> <span class="pull-right">{{project.finishingYear}}</span></li>
						<li class="list-group-item"><span class="bold">Sluttkostnad:</span> <span class="pull-right">{{project.costFinal.amount}} mill ({{economyPercentage}})</span></li>
						<li class="list-group-item"><span class="bold">Suksess:</span> <span class="pull-right">{{>TrafficLight}}</span></li>
					</ul>
					{{#if currentUser}}
					<div class="btn-group btn-group-xs pull-left" style="z-index:100;">
						<button type="button" class="btn btn-success edit-btn btn-small"><span class="glyphicon glyphicon-edit"></span> Rediger</button>
					</div>
					{{/if}}
				</div>
				{{! An descriptive image of the project.}}
				<div class="col-xs-5 box-image" style="height:100%;">
					<img class="img-responsive" src="{{getThumbUrl store='thumbs'}}" style="margin: 0 auto; max-height:100px;" alt="Bilde knyttet til {{project.name}}.">
				</div>
			</section>
			{{! A short description about the project. The text is sliced at 200 characters, so that the box doesn't get too large.}}
			<section>
				<div class="col-xs-12 box-desc"><p>{{cutText project.projectDescription.short 200}}</p></div>
			</section>
			{{! Overlay to create an on hover effect.}}
			<div class="overlay"></div>
		</div>
	</div>
</template>

<template name="TrafficLight">
	<div class="light tool-top" data-toggle="tooltip" data-placement="left" title="{{successColor}}">
		<span class="green {{#if isColor "3" }} active {{else}} passive {{/if}}"></span>
		<span class="orange {{#if isColor "2" }} active {{else}} passive {{/if}}"></span>
		<span class="red {{#if isColor "1" }} active {{else}} passive {{/if}}"></span>
	</div>
</template>

<template name="TopNavbar">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" rel="home" href="/" title="Til forside">
				<img style="max-height:40px; margin-top: -10px;" src="/images/logo.jpg"> <span style="position:relative;top:-3px;padding-left:10px;">Concept</span>
			</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="{{activeIfRouteIs 'ReportList'}}"><a href="{{pathFor 'ReportList'}}">Evalueringsrapporter</a></li>
			</ul>

			<ul class="nav navbar-nav">
				<li class="eval-criteria {{activeIfRouteIs 'EvaluationCriteria'}}"><a href="{{pathFor 'EvaluationCriteria'}}">Evalueringskriterier</a></li>
			</ul>

			<ul class="nav navbar-nav">
				<li class="about-concept {{activeIfRouteIs 'AboutConcept'}}"><a href="{{pathFor 'AboutConcept'}}">Om Concept</a></li>
			</ul>
<!-- fix a new template for nav bar buttons -->
			{{#if isLoggedIn}}
			<ul class="nav navbar-nav">
				<li class="new-report {{activeIfRouteIs 'CreateReport'}}"><a href="{{pathFor 'CreateReport'}}">Opprett rapport</a></li>
			</ul>
			{{/if}}

			{{#if currentUser}}
			<ul class="nav navbar-nav navbar-right">
				{{> loginButtons}}
			</ul>
			{{/if}}
		</div>
	</div>
</template>

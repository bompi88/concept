	<template name="ReportView">
		
		<div class="container">

			<article>
				<section id="desc">
					<header>
						<h1>{{project.name}}</h1>
					</header>

					<div class="row">
						<div class="col-md-7">
							<p>{{project.projectDescription.short}}</p>

							<figure id="projectImage">
								<img src="http://www.tu.no/migration_catalog/2008/02/22/eiksundgrafikk0802220950.jpg/alternates/h1080/eiksundgrafikk0802220950.jpg" class="img-responsive" alt="Beskrivese av sambandet Ørsta/Volda-Eiksund. Foto." >
								<figcaption class="text-center">Eiksundsambandet. Foto: Statens Vegvesen</figcaption>
							</figure>
						</div>
						<div class="col-md-5">
							<div class="center-block">
								{{>ProjectInformationBox}}
							</div>
						</div>
					</div>
				</section>


				<section id="eval">

					<header>
						<h3>Evaluering</h3>
					</header>


					<div class="row">

						<section id="texteval">

							<div class="col-md-7">
								<h4>Produktivitet</h4>
								<p>{{evaluation.textual.productivity.short}}  <b>{{evaluation.numeric.productivity.value}} av 6 poeng</b>.</p>

								<h4>Måloppnåelse</h4>
								<p>{{evaluation.textual.achievement.short}} <b>{{evaluation.numeric.achievement.value}} av 6 poeng</b>.</p>

								<h4>Virkninger</h4>
								<p>{{evaluation.textual.effects.short}} <b>{{evaluation.numeric.effects.value}} av 6 poeng</b>.</p>


								<h4>Relevans</h4>
								<p>{{evaluation.textual.relevance.short}} <b>{{evaluation.numeric.relevance.value}} av 6 poeng</b>.</p>

								<h4>Levedyktighet</h4>
								<p>{{evaluation.textual.viability.short}} <b>{{evaluation.numeric.viability.value}} av 6 poeng</b>.</p>

								<h4>Samfunnsøkonomisk lønnsomhet</h4>
								<p>{{evaluation.textual.profitability.short}} <b>{{evaluation.numeric.profitability.value}} av 6 poeng</b>.</p>
							</div>
						</section>
						<div class="col-md-5">
							<figure id="radarChart">
								<canvas id="spiderEvaluation" height="800" width="800"></canvas>
								<figcaption class="text-center">Figur: Karakter til vurderingskriterier</figcaption>
							</figure>
						</div>
					</div>




				</section>




				<section id="evaluator">
					<header>
						<h3>Evaluator</h3>
					</header>
					<p>{{responsible.organization}} ved {{responsible.person}}</p>
				</section>


				<section id="references">
					<header>
						<h3>Litteratur og referanser</h3>
					</header>
				</section>




			</article>

		</div>


	</template>



	<template name="ProjectInformationBox">
		<h4 class="text-center">Faktaboks</h4>
		<div class="boxed">
			<dl class="dl-horizontal">
				<dt>Prosjektnummer</dt>
				<dd>{{project.projectNumber}}</dd>
				<dt>Sektor</dt>
				<dd>{{project.sector}}</dd>
				<dt>Årstall påbegynt</dt>
				<dd>{{project.decisionYear}}</dd>
				<dt>Årstall ferdigstilt</dt>
				<dd>{{project.finishingYear}}</dd>
				<dt>Årstall evaluering</dt>
				<dd>{{project.evaluationYear}}</dd>
				<dt>Styringsramme</dt>
				<dd>{{project.managementBudget.amount}} mill</dd>
				<dt>Kostnadsramme</dt>
				<dd>{{project.costBudget.amount}} mill</dd>
				<dt>Sluttkostnad</dt>
				<dd>{{project.costFinal.amount}} mill</dd>
				<dt>Ansvarlig</dt>
				<dd>{{responsible.organization}}</dd>
				<dt>Oppdragsgiver</dt>
				<dd>{{principal}}</dd>

			</dl>
		</div>
	</template>

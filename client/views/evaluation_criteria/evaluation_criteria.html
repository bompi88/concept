<template name="EvaluationCriteria">
	<div class="container-fluid background-basic eval-criteria-container">
		<div class="container animated fadeIn">
			<div class="col-xs-12 content-wrapper about-content">

				<h1 class="text-center hyphenate">Evalueringskriterier</h1>

		        <p class="text-center hyphenate">
		        	Hvert prosjekt blir evaluert basert på kriteriene under.
		        </p>

		        <hr>

				<div class="row">
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-time pull-left"></span>
							<h3>Produktivitet</h3>
						</div>
						<p class="hyphenate">
              Dette handler om selve gjennomføringen av investeringsprosjektet, og spørsmålet om hvor effektivt prosjektorganisasjonen har omsatt ressurser til leveranser. En spør om resultatmålene for henholdsvis kostnad, tid og kvalitet ble nådd som avtalt. Spørsmålet om produktivitet er i prinsippet det en lettest kan svare på. Det kan vurderes umiddelbart etter gjennomføringen, da det normalt vil foreligge en sluttrapport som viser prosjektregnskap, tidslinjer og innhold i leveransene. I tillegg må en vurdere om arbeidet kunne vært gjort billigere, raskere eller med bedre kvalitet. Det siste vil kreve en referansesjekk mot andre liknende prosjekter, samt en gjennomgang av hvilke usikkerhetsfaktorer som har slått til og hvordan disse er håndtert.
            </p>
					</div>
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-ok-sign pull-left"></span>
							<h3>Måloppnåelse</h3>
						</div>
						<p class="hyphenate">
							Dette gjelder realiseringen av effektmålet, og handler derfor om behovstilfredsstillelse for de aktuelle brukergrupper. En spør om de avtalte effektmålene ble nådd, og i hvilken grad prosjektet vurderes å ha bidratt til dette. Det effektmålet som er formelt vedtatt viser i mange tilfeller å være lite egnet til evaluering, for eksempel fordi det er trivielt eller urealistisk. I slike tilfeller vil evaluator måtte avklare hvilket ambisjonsnivå man reelt sett legger til grunn, eventuelt bør en benchmarke mot andre tilsvarende eller liknende tiltak, for å avklare hva som er et rimelig ambisjonsnivå.
						</p>
					</div>
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-thumbs-up pull-left"></span>
							<h3>Virkninger</h3>
						</div>
						<p class="hyphenate">
							Prosjektet kan også ha utilsiktede virkninger. Disse må dokumenteres og en må da tenke bredere og vurdere de samlete konsekvensene av tiltaket, både positive og negative, tilsiktede og utilsiktede, for målgruppen og for andre berørte parter. Dette er ofte en krevende del av evalueringen. En skal bare ta med de virkningene som med rimelighet kan tilbakeføres som resultater av tiltaket.
						</p>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-question-sign pull-left"></span>
							<h3>Relevans</h3>
						</div>
						<p class="hyphenate">
							Et prosjekt er relevant dersom det er i samsvar med viktige prioriteringer i samfunnet og for de sentrale brukergruppene, altså dersom det er behov for det prosjektet leverer. Oppnåelse av formelt avtalte mål er ikke synonymt med relevans – men at disse målene er i samsvar med brukernes og samfunnets behov eller prioriteringer. Dette krever derfor en kritisk vurdering av de formelt avtalte målene. Hvorvidt målene fremdeles er relevante kan også variere over tid, dersom behovene eller etterspørselen etter de ytelser eller goder som prosjektet gir opphav til endrer seg. En utfordring med dette kriteriet er at brukernes og samfunnets behov kan være uavklart eller motsetningsfylt. Evaluator må derfor ha kunnskap om politiske prioriteringer, marked og trender, lover og bestemmelser.
						</p>
					</div>
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-road pull-left"></span>
							<h3>Levedyktighet</h3>
						</div>
						<p class="hyphenate">
							Det langsiktige, strategiske perspektivet omtales gjerne som levedyktighet (engelsk sustainability). En spør da om de positive effektene av tiltaket kan vedvare over hele levetiden, og om nytten for samfunnet er positiv på sikt. Dette har både en økonomisk, miljømessig og sosial/fordelingsmessig dimensjon og handler blant annet om stabiliteten i behov og prioriteringer, fremtidig ressurstilgang, fremtidig finansieringsevne og -vilje, fleksibilitet til å tilpasse seg nye rammebetingelser etc.
						</p>
					</div>
					<div class="col-md-4">
						<div class="header-with-icon">
							<span class="glyphicon glyphicon-euro pull-left"></span>
							<h3>Samfunnsøkonomisk lønnsomhet</h3>
						</div>
						<p class="hyphenate">
							Samfunnet har ikke ubegrenset med ressurser, og intet mål er så viktig at det må nås for enhver pris. Midler som brukes på ett offentlig tiltak går på bekostning av andre goder innbyggerne kunne ha fått. Vi må derfor forsikre oss om at gevinstene er fremskaffet effektivt og uten sløsing. Samfunnsøkonomisk lønnsomhet handler, enkelt sagt, om sammenhengen mellom den ressursbruken som settes inn og det som kommer ut. Spørsmålet kan stilles begge veier; hva koster det å frembringe en gitt leveranse – og hvor stor leveranse får vi ut av et gitt budsjett? Samfunnsøkonomisk analyse brukes for å systematisk klarlegge og synliggjøre konsekvensene av investeringen. Alle virkninger skal i prinsippet inkluderes, både på kort og lang sikt, for alle grupper etc. Virkningene kvantifiseres og verdsettes så langt det er mulig og faglig forsvarlig. Nytte måles som summen av befolkningens betalingsvillighet for de godene som fremskaffes, mens kostnader verdsettes til alternativkostnad.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
